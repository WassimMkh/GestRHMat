<div class="flex flex-col items-center bg-gray-900 p-8 rounded shadow-lg w-full h-screen">
  <h1 class="text-3xl font-bold mb-6 text-white">Ajouter Responsable</h1>
  <form [formGroup]="responsableForm" (ngSubmit)="onSubmit()" class="w-full max-w-md">
    <div class="mb-6 flex items-center">
      <label class="block text-gray-300 text-sm font-bold mb-2 w-1/3" for="matricule">Matricule</label>
      <input formControlName="matricule" class="shadow appearance-none border rounded w-full max-w-xs py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="matricule" type="text">
    </div>
    <div class="mb-6 flex items-center">
      <label class="block text-gray-300 text-sm font-bold mb-2 w-1/3" for="nom">Nom</label>
      <input formControlName="nom" class="shadow appearance-none border rounded w-full max-w-xs py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nom" type="text">
    </div>
    <div class="mb-6 flex items-center">
      <label class="block text-gray-300 text-sm font-bold mb-2 w-1/3" for="prenom">Pr√©nom</label>
      <input formControlName="prenom" class="shadow appearance-none border rounded w-full max-w-xs py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="prenom" type="text">
    </div>
    <div class="mb-6 flex items-center">
      <label class="block text-gray-300 text-sm font-bold mb-2 w-1/3" for="motDePasse">Mot de passe</label>
      <input formControlName="motDePasse" class="shadow appearance-none border rounded w-full max-w-xs py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="motDePasse" type="password">
    </div>
    <div class="mb-6 flex items-center">
      <label class="block text-gray-300 text-sm font-bold mb-2 w-1/3" for="confirmerMotDePasse">Confirmer le mot de passe</label>
      <input formControlName="confirmerMotDePasse" class="shadow appearance-none border rounded w-full max-w-xs py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirmerMotDePasse" type="password">
    </div>
    <div class="flex items-center justify-center mt-6">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transform transition-transform duration-150 ease-in-out hover:scale-105 active:translate-y-1 active:shadow-inner" type="submit">Ajouter Responsable</button>
    </div>
  </form>
</div>
