<div class=" flex flex-wrap gap-4 justify-center items-center w-screen h-full m-auto">
  <div class="flex gap-4 items-center justify-around w-full">
    <div class="p-5  backdrop-blur-md bg-black/70 rounded ">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="form-group">
          <label for="trafic" class="block mb-1 text-white">Main :</label>
          <select id="trafic" class="w-full px-3 py-2 border rounded" [(ngModel)]="selectedMainId" (change)="onMaintheoriqueChange()">
            <option *ngFor="let maintheorique of mainsTheoriques">{{maintheorique.nom}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mainTheorique" class="block mb-1 text-white">Trafic :</label>
          <select id="mainTheorique" class="w-full px-3 py-2 border rounded">
            <option *ngFor="let trafic of trafics">{{trafic.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mode" class="block mb-1 text-white">Mode :</label>
          <select id="mode" class="w-full px-3 py-2 border rounded">
            <option value="tm">T/M</option>
            <option value="tmshift">T/M/Shift</option>
          </select>
        </div>
        <div class="form-group">
          <label for="norme" class="block mb-1 text-white">Norme :</label>
          <input type="number" id="norme" class="w-full px-3 py-2 border rounded" value="1800">
        </div>
      </div>
    </div>
    <div class="flex items-center justify-center">
      <div class="p-5 backdrop-blur-md bg-black/70 rounded">
        <div class="form-group mb-4">
          <label class="block mb-1 text-white">Sens :</label>
          <div class="flex space-x-4">
            <label class="flex items-center text-white">
              <input type="checkbox" value="export" class="mr-2"> export
            </label>
            <label class="flex items-center text-white">
              <input type="checkbox" value="import" class="mr-2"> import
            </label>
          </div>
        </div>
        <div class="form-group mb-4">
          <label class="block mb-1 text-white">Nature suivi du produit :</label>
          <div class="flex space-x-4">
            <label class="flex items-center text-white">
              <input type="radio" name="natureSuivi" value="shift" class="mr-2"> Shift
            </label>
            <label class="flex items-center text-white">
              <input type="radio" name="natureSuivi" value="finTravail" class="mr-2"> Fin du travail
            </label>
          </div>
        </div>
        <div class="flex items-center justify-center">
          <button type="button" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
  <div class="w-10/12 h-full rounded backdrop-blur-md bg-black/70">
    <div class="table-container mt-6 overflow-auto p-6">
      <table class=" bg-white border border-gray-300 w-full" >
        <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2 border">Trafic</th>
          <th class="px-4 py-2 border">Main th√©orique</th>
          <th class="px-4 py-2 border">Mode</th>
          <th class="px-4 py-2 border">Norme</th>
          <th class="px-4 py-2 border">Sens</th>
          <th class="px-4 py-2 border">Actions</th>
        </tr>
        </thead>
        <tbody id="entries">
        <tr>
          <td class="px-4 py-2 border">Palette</td>
          <td class="px-4 py-2 border">Main 1</td>
          <td class="px-4 py-2 border">T/M</td>
          <td class="px-4 py-2 border">1800</td>
          <td class="px-4 py-2 border">Export</td>
          <td class="px-4 py-2 border">
            <button class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
            <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
          </td>
        </tr>
        <tr>
          <td class="px-4 py-2 border">Big Bag</td>
          <td class="px-4 py-2 border">Main 1</td>
          <td class="px-4 py-2 border">T/M/Shift</td>
          <td class="px-4 py-2 border">2000</td>
          <td class="px-4 py-2 border">Import</td>
          <td class="px-4 py-2 border">
            <button class="bg-yellow-500 text-white px-2 py-1 rounded ">Edit</button>
            <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
          </td>
        </tr>
        <tr>
          <td class="px-4 py-2 border">Vrac</td>
          <td class="px-4 py-2 border">Main 2</td>
          <td class="px-4 py-2 border">T/M</td>
          <td class="px-4 py-2 border">1500</td>
          <td class="px-4 py-2 border">Export</td>
          <td class="px-4 py-2 border">
            <button class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
            <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
